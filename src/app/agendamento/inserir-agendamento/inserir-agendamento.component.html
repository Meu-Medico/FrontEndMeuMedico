<div class="form-total">
  <form #formAgendamento="ngForm">

    <div class="button-line">

      <button routerLink="/coadastro/inserir-cadastro" type="button" class="button" (click)="cadastrar()"
        [disabled]="!formAgendamento.form.valid">
      <i class="fa fa-save" aria-hidden="true">Cadastrar</i>
      </button>

      <button routerLink="/coadastro/inserir-cadastro" type="button" class="button" (click)="profissional()"
        [disabled]="!formAgendamento.form.valid">
      <i class="fa fa-save" aria-hidden="true">Sou profissional</i>
      </button>

      <button routerLink="/listar-agendamento" type="button" class="button" (click)="listar()"
        [disabled]="!formAgendamento.form.valid">
      <i class="fa fa-save" aria-hidden="true">Ver agendamentos</i>
      </button>

    </div>

  <div class="form-group">

    <h2 class="text-center">Preencha os dados para agendar sua consulta</h2>

    <label for="nome">*Beneficiário</label>
    <input type="text" placeholder="Digite seu nome completo" name="nome" id="nome" maxlenght="5" class="form-control"
    [(ngModel)]="agendamento.nome" #nome="ngModel"/>

    <label for="hospital">*Hospital</label>
    <select name="hospital" class="form-control"   [(ngModel)]="agendamento.hospital" #hospital="ngModel">
      <option  value="" disabled selected hideen>Selecione o hospital desejado</option>
      <option value="Felicio Rocho">Felicio Rocho</option>
      <option value="Unimed">Unimed</option>
      <option value="Hospital da Baleia">Hospital da Baleia</option>
    </select>

    <label for="especialidade">*Especialidade Médica</label>
    <select name="especialidade" class="form-control"  [(ngModel)]="agendamento.especialidade" #especialidade="ngModel">
      <option  value="" disabled selected hideen>Selecione a especialidade desejada</option>
      <option value="Oftalmologista">Oftalmologista</option>
      <option value="Pediatra">Pediatra</option>
      <option value="Psiquiatra">Psiquiatra</option>
    </select>

    <label for="profissional">*Profissional</label>
    <select name="Profissional" class="form-control"  [(ngModel)]="agendamento.profissional" #profissional="ngModel">
      <option  value="" disabled selected hideen>Selecione a(o) profissional desejada(o)</option>
      <option value="Marcela Reis">Marcela Reis</option>
      <option value="Andrea Guimarães">Andrea Guimarães</option>
      <option value="Luiza Ramos">Luiza Ramos</option>
    </select>

    <label for="data">*Data></label>
    <input type="date" name="data" class="form-control"  [(ngModel)]="agendamento.data" #data="ngModel"/>

    <label for="horario">*Horário</label>
    <input type="time" name="Horário" class="form-control"  [(ngModel)]="agendamento.horario" #horario="ngModel"/>

    </div>

    <div class="form-group">
    <div class="button-line">

      <button routerLink="/confirmacao/confirmacao" type="button" class="button" (click)="agendar()"
        [disabled]="!formAgendamento.form.valid">
      <i class="fa fa-save" aria-hidden="true">Agendar</i>
      </button>

    </div>
  </div>

</form>
</div>
