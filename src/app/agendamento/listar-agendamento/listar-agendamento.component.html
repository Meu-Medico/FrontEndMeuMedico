<h1>Agendamento</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>Hospital</th>
      <th>Especialidade Médica</th>
      <th>Profissional</th>
      <th>Data</th>
      <th>Horário</th>
      <th class="text-center">
        <a href="#" title="Novo" alt="Novo" class="btn btn-xs btn success">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let agendamento of agendamentos">
      <td>{{agendamento.nome}}</td>
      <td>{{agendamento?.hospital?.nome}}</td>
      <td>{{agendamento?.especialidade?.nome}}</td>
      <td>{{agendamento?.profissional?.nome}}</td>
      <td>{{agendamento.data}}</td>
      <td>{{agendamento.horario}}</td>
      <td class="text-center">
        <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn success">
          <i class="fa fa-edit" aria-hidden="true"></i>
        </a>
        <a href="#" title="Excluir" alt="Excluir" class="btn btn-xs btn success">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
      </td>
  </tbody>

</table>
<p *ngIf="agendamentos.length==0">Nenhum agendamento cadastrado</p>
