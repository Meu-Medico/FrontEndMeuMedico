<h1>Cadastro</h1>

<table class="table" table-striped table-bordered table-hover>
  <tbody>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>Endere√ßo</th>
      <th>Carteirinha</th>
      <th>Ativo</th>
      <th>E-mail</th>
      <th class="text-center">
        <a href="#" title="Novo" alt="Novo" class="btn btn-xs btn-sucess">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
      </th>
    </tr>

    <tr *ngFor="let cadastro of cadastro">
      <td> {{cadastro.nome}}</td>
      <td> {{cadastro.cpf}}</td>
      <td> {{cadastro.telefone}}</td>
      <td> {{cadastro.endereco}}</td>
      <td> {{cadastro.carteirinha}}</td>
      <td> {{cadastro.ativo}}</td>
      <td> {{cadastro.email}}</td>
      <td class="text-center" style="width: 300px">
        <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
          <i class="fa fa-pencil" aria-hidden="true"></i> Editar
        </a>
        <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
          <i class="fa fa-trash" aria-hidden="true"></i> Remover
        </a>

      </td>
    </tr>
  </tbody>

</table>
<p *ngIf="cadastro.length==0">Nenhum Cadastro</p>
